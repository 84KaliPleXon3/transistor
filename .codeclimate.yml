---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "B"
  pep8:
    enabled: true
    exclude_fingerprints:
    - d11ab9f305887eae99d07d796be2703f
    - 9fc66b415b766c60594d757ac60a7ddc
plugins:
  bandit:
    enabled: true
    config:
      python_version: 3
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.py"
exclude_paths:
- docs/
- tests/
- requirements/
- appveyor/aquarium/
- transistor/utility/browsercookie.py
