---
version: 2
plugins:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "B"
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
  bandit:
    enabled: true
    config:
      python_version: 3
  paths:
    - "**.css"
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.py"
exclude_patterns:
  - docs/
  - tests/
  - requirements/
  - appveyor/aquarium/
  - transistor/utility/browsercookie.py
